<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External stylesheet</title>
    <link rel="stylesheet" type="text/css" href="example.css">

    <style type="text/css">
        .p1 {
            color: blue;
            font-size: xx-large;
        }

        .p2 {
            color:blanchedalmond;
            font-size: xx-large;
        }

        #num1 {
            color:yellow;
            font-size: larger;
        }
    </style>
</head>
<body>
<p class="p1">
    The raven crows
</p>
<p class="p2">
    Caw
</p>

<p id="num1">
    The cow is yellow.
</p>
</body>
</html>
